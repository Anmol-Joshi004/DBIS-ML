<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Spam Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="{% if prediction == 'spam' %}spam{% else %}not-spam{% endif %}">
    <div class="container">
        <form method="POST">
            <textarea name="email_content" rows="10" cols="50" placeholder="Enter email content here..."></textarea>
            <button type="submit">Classify</button>
        </form>
        {% if prediction %}
        <div class="result">{{ prediction }}</div>
        {% endif %}
    </div>
</body>
</html>
